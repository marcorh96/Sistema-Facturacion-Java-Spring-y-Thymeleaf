<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/layout :: head"></head>

<body>
    <header th:replace="/layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header text-center" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/login}" method="post" class="d-flex flex-column align-items-center">
                    <div class="form-group col-sm-6">
                        <input class="form-control my-2" type="text" name="username" id="username" placeholder="username"
                            required autofocus />
                    </div>
                    <div class="form-group col-sm-6">
                        <input class="form-control my-2" type="password" name="password" id="password" placeholder="password"
                            required />
                    </div>
                    <div class="form-group col-sm-6 d-flex align-items-center">
                        <input type="submit" class="btn btn-lg btn-primary btn-block my-2 mx-auto" value="Sign In" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
